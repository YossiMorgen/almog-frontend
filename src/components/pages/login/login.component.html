<div class="login-container">
  <div class="login-background">
    <div class="water-animation"></div>
    <div class="bubbles">
      <div class="bubble bubble-1"></div>
      <div class="bubble bubble-2"></div>
      <div class="bubble bubble-3"></div>
      <div class="bubble bubble-4"></div>
      <div class="bubble bubble-5"></div>
    </div>
  </div>
  
  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <div class="swimming-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
          </div>
        </div>
        <h1 class="login-title">Almog Swimming School</h1>
        <p class="login-subtitle">Dive into your dashboard</p>
      </div>
      
      <div class="login-form-container">
        <app-login-form 
          (googleSignIn)="signInWithGoogle()"
          #loginForm>
        </app-login-form>
      </div>
      
      <div class="login-footer">
        <p class="footer-text">Secure access to your swimming school management</p>
      </div>
    </div>
  </div>
</div>
