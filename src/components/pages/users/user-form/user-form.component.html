  <div class="page-header">
    <h1 class="page-title">{{ userId ? 'Edit User' : 'Create New User' }}</h1>
    <div class="header-actions">
      <button mat-button (click)="onCancel()">
        <mat-icon>arrow_back</mat-icon>
        Back to Users
      </button>
    </div>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="form-grid">
          <div class="form-section">
            <h3>Basic Information</h3>
            
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email *</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Enter email address">
              <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Enter full name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Profile Picture URL</mat-label>
              <input matInput formControlName="picture" placeholder="Enter profile picture URL">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Language</mat-label>
              <mat-select formControlName="language">
                <mat-option value="en">English</mat-option>
                <mat-option value="he">Hebrew</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-section">
            <h3>User Settings (JSON)</h3>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Settings JSON</mat-label>
              <textarea 
                matInput 
                [(ngModel)]="settingsJson" 
                placeholder='{"theme": "dark", "notifications": true}'
                rows="8"
                class="json-textarea">
              </textarea>
              <mat-hint>Enter valid JSON for user settings</mat-hint>
            </mat-form-field>
          </div>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || userForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">{{ userId ? 'Update User' : 'Create User' }}</span>
          </button>
        </div>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
