  <div class="page-header">
    <h1 class="page-title">Roles</h1>
    <!-- <button mat-raised-button color="primary" (click)="createRole()">
      <mat-icon>add</mat-icon>
      Add New Role
    </button> -->
  </div>
  
  <mat-card class="table-card">
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading roles...</p>
      </div>

      <div *ngIf="!loading && roles.length === 0" class="no-data">
        <mat-icon>admin_panel_settings</mat-icon>
        <p>No roles found</p>
      </div>

      <table mat-table [dataSource]="roles" matSort *ngIf="!loading && roles.length > 0" class="roles-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSort('name')">Name</th>
          <td mat-cell *matCellDef="let role">{{ role.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSort('description')">Description</th>
          <td mat-cell *matCellDef="let role">{{ role.description || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="is_system">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSort('is_system')">Type</th>
          <td mat-cell *matCellDef="let role">
            <mat-chip [color]="role.is_system ? 'accent' : 'primary'" selected>
              {{ getSystemRoleText(role.is_system) }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSort('created_at')">Created</th>
          <td mat-cell *matCellDef="let role">{{ formatDate(role.created_at) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button (click)="viewRole(role)" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <!-- <button mat-icon-button (click)="editRole(role)" matTooltip="Edit" [disabled]="role.is_system">
              <mat-icon>edit</mat-icon>
            </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-paginator 
    *ngIf="pagination"
    [length]="pagination.total"
    [pageSize]="pageSize"
    [pageIndex]="currentPage - 1"
    [pageSizeOptions]="[10, 25, 50]"
    (page)="onPageChange($event.pageIndex + 1)"
    showFirstLastButtons>
  </mat-paginator>
