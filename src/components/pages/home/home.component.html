  <div class="home-container" [dir]="getDirection()">
    <div class="welcome-section">
      <div class="welcome-content">
        <div class="welcome-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1 class="welcome-title" i18n="@@home.welcome.title">Welcome to Swimming School CRM {{ currentUser?.name }}</h1>
        <p class="welcome-subtitle" i18n="@@home.welcome.subtitle">Manage your swimming school efficiently with our comprehensive management system</p>
        
        <div class="quick-actions">
          <a routerLink="/crm" class="action-card primary">
            <div class="action-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h18v18H3zM9 9h6v6H9z"/>
              </svg>
            </div>
            <div class="action-content">
              <h3 i18n="@@home.actions.dashboard.title">Dashboard</h3>
              <p i18n="@@home.actions.dashboard.description">View overview and analytics</p>
            </div>
          </a>
          
          <a routerLink="/crm/students" class="action-card">
            <div class="action-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
            </div>
            <div class="action-content">
              <h3 i18n="@@home.actions.students.title">Students</h3>
              <p i18n="@@home.actions.students.description">Manage student records</p>
            </div>
          </a>
          
          <a routerLink="/crm/courses" class="action-card">
            <div class="action-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
              </svg>
            </div>
            <div class="action-content">
              <h3 i18n="@@home.actions.courses.title">Courses</h3>
              <p i18n="@@home.actions.courses.description">Organize swimming courses</p>
            </div>
          </a>
          
          <a routerLink="/crm/orders" class="action-card">
            <div class="action-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"/>
                <circle cx="20" cy="21" r="1"/>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
              </svg>
            </div>
            <div class="action-content">
              <h3 i18n="@@home.actions.orders.title">Orders</h3>
              <p i18n="@@home.actions.orders.description">Track orders and payments</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
