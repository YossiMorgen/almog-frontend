<div class="page-header">
  <h1 class="page-title">Class Locations</h1>
  <div class="header-actions">
    <button mat-raised-button color="primary" (click)="createLocation()">
      <mat-icon>add</mat-icon>
      Add Location
    </button>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <div class="search-section">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search locations</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search by name, city, or address">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-button (click)="onSearch()">Search</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading locations...</p>
    </div>

    <div *ngIf="error" class="error-container">
      <mat-icon color="warn">error</mat-icon>
      <p>{{ error }}</p>
    </div>

    <div *ngIf="!loading && !error" class="table-container">
      <table mat-table [dataSource]="locations" matSort (matSortChange)="onSort($event)" class="locations-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let location">{{ location.name }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let location">{{ location.city || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
          <td mat-cell *matCellDef="let location">{{ location.capacity }}</td>
        </ng-container>

        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let location">
            <span [class]="getStatusClass(location.is_active)">
              {{ getStatusText(location.is_active) }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let location">
            <button mat-icon-button (click)="viewLocation(location)" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editLocation(location)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="pagination.total"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
